<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/src/icons/icons8-pizza-48.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link rel="stylesheet" href="/src/index.css" />
    <title>Average-Tasting Pizza</title>
  </head>
  <body>
    <h1 x-data="{ message: 'I ❤️ Alpine' }" x-text="message"></h1>
    <div class="text-3xl font-bold underline">Hello there</div>
    <div
      x-data="{ mouseX: 0, mouseY: 0 }"
      x-on:mousemove.window="
      mouseX = $event.clientX;
      mouseY = $event.clientY;
    "
      class="relative"
    >
      <img
        src="/src/icons/icons8-eights-64.png"
        alt="Icon"
        class="absolute transition-transform ease-out"
        width="48"
        height="48"
        :style="'transform: translate(' + (mouseX - 24) + 'px, ' + (mouseY - 84) + 'px)'"
      />
    </div>
  </body>
</html>
